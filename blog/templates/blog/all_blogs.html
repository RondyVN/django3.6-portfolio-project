<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
{% extends 'portfolio/base.html' %}
{% block content %}
    <h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

    <h2 class="text-center mb-5">Nazar has written {{ news.count }} blog{{ news.count|pluralize}}</h2>

    {% for new in news %}
    <div class="row justify-content-center my-3">
        <div class="col-md-10">
            <a href="{% url 'new:detail' new.id %}" class="stretched-link"><h2>{{ new.title }}</h2></a>
            <h5 class="text-muted">{{ new.data|date:'M d Y'|upper }}</h5>
            <p>{{ new.description|striptags|truncatechars:100 }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
</body>
</html>
